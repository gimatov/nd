<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавление фото</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="file" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ND</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Вход</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="reg.html">Регистрация</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="user_list.html">Список пользователей</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="middle">
            <div style="width: 800px; margin: 2em auto 0; position: relative">
                <div class="row">
                    <div class="col"><h1>Пафосные походки</h1></div>
                    <div class="col-3 text-end"><button class="btn btn-success mt-2"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#addModal">Добавить фото</button>
                    </div>
                </div>

                <div class="photos">
                    <div class="photo">
                        <a href="img/asuna.png" target="_blank">
                            <img src="img/asuna.png" alt="asuna">
                        </a>
                        <button class="btn btn-danger fas fa-times"></button>
                    </div>
                    <div class="photo">
                        <a href="img/asuna2.png" target="_blank">
                            <img src="img/asuna2.png" alt="asuna2">
                        </a>
                        <button class="btn btn-danger fas fa-times"></button>
                    </div>
                </div>

                <div class="text-end"><button class="btn btn-danger">Удалить галерею</button></div>
            </div>
        </div>
        <footer class="bg-light">
            2021 &copy; Надрышина Дарья
        </footer>
    </div>
</body>
</html>
